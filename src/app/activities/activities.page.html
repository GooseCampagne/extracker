<ion-header>
  <ion-toolbar>
    <ion-title>Actividades</ion-title>
    <ion-menu-button slot="start"></ion-menu-button> <!-- Botón para abrir el menú lateral -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/profile">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <!-- Agrega más elementos de menú según sea necesario -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content">
    <!-- Aquí va el contenido principal de Activities -->
    <ion-list>
      <ion-item *ngFor="let activity of activities">
        <ion-label>{{ activity.name }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
